<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="info">
      <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <section class="main">
      <h3>Add Item</h3>
      <div class="add-task">
        <input id="new-task" class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="task edit-task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit-button">Save</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
